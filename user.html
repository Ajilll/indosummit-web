<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User - IndoSummit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="ambient-glow"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(5,10,20,0.9);">
        <div class="container">
            <a class="navbar-brand" href="index.html">INDOSUMMIT</a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a class="btn btn-outline-light rounded-pill px-3 py-1 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> Halo, Budi
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item" href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <h2 class="fw-bold text-white mb-4">Dashboard Saya</h2>
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="glass-card p-0">
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action bg-transparent text-white active" data-bs-toggle="tab" data-bs-target="#wishlist">Wishlist</button>
                        <button class="list-group-item list-group-item-action bg-transparent text-white" data-bs-toggle="tab" data-bs-target="#reviews">Ulasan Saya</button>
                        <button class="list-group-item list-group-item-action bg-transparent text-white" data-bs-toggle="tab" data-bs-target="#profile">Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="wishlist">
                        <h5 class="text-white mb-3">Gunung Impian</h5>
                        <div class="glass-card p-3 d-flex align-items-center mb-3">
                            <img src="https://images.unsplash.com/photo-1589308078059-be1415eab4c3?w=100" class="rounded me-3" width="80">
                            <div class="flex-grow-1"><h6 class="fw-bold mb-1 text-white">Gunung Semeru</h6><small class="text-muted">Jawa Timur</small></div>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="reviews">
                        <h5 class="text-white mb-3">Riwayat Ulasan</h5>
                        <div class="glass-card p-3 mb-3">
                            <div class="d-flex justify-content-between mb-2">
                                <h6 class="fw-bold text-white">Gunung Gede</h6>
                                <span class="text-warning"><i class="bi bi-star-fill"></i> 5.0</span>
                            </div>
                            <p class="text-muted small mb-0">"Pengalaman yang luar biasa, jalur Cibodas sangat recommended!"</p>
                            <small class="text-white-50 mt-2 d-block">12 Mei 2025</small>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile">
                        <div class="glass-card">
                            <h5 class="mb-4 text-white">Edit Profil</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="text-white-50 small mb-1">Nama Lengkap</label>
                                    <input type="text" class="form-control form-control-glass" value="Budi Petualang">
                                </div>
                                <div class="mb-3">
                                    <label class="text-white-50 small mb-1">Email</label>
                                    <input type="email" class="form-control form-control-glass" value="budi@gmail.com" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="text-white-50 small mb-1">No. Telepon</label>
                                    <input type="tel" class="form-control form-control-glass" value="08123456789">
                                </div>
                                <button class="btn btn-info fw-bold">Simpan Perubahan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-md-start">
        <div class="container">
            <div class="border-top border-secondary pt-3 mt-3 text-center small text-muted">
                &copy; 2026 IndoSummit. Final Project.
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
