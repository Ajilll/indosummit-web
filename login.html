<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IndoSummit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="bi bi-filter-left fs-3"></i> <span>IndoSummit</span>
            </a>
            <div class="d-flex ms-auto">
                 <a href="index.html" class="btn btn-sm btn-outline-light">Kembali</a>
            </div>
        </div>
    </nav>

    <div class="hero-section d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-top: 0;">
        <div class="hero-overlay" style="background: rgba(5, 10, 20, 0.8);"></div>
        <div class="container position-relative" style="z-index: 2;">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    
                    <div class="glass-card p-4 p-md-5">
                        <h4 class="fw-bold text-white mb-2">Welcome Back!</h4>
                        <p class="text-muted small mb-4">Masuk untuk mengelola rencana pendakian.</p>

                        <form action="admin.html">
                            <div class="mb-3">
                                <label class="text-white small mb-1">Email</label>
                                <input type="email" class="form-control form-control-glass" placeholder="nama@email.com">
                            </div>
                            <div class="mb-3">
                                <label class="text-white small mb-1">Password</label>
                                <input type="password" class="form-control form-control-glass" placeholder="••••••••">
                            </div>
                            
                            <button type="submit" class="btn btn-info w-100 fw-bold py-2 mt-3 mb-3">MASUK</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted small mb-0 brighter-muted-text">Belum punya akun? <a href="register.html" class="text-info fw-bold text-decoration-none">Daftar</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-md-start fixed-bottom pb-3">
        <div class="container">
            <div class="border-top border-secondary pt-3 mt-3 text-center small text-muted">
                &copy; 2026 IndoSummit. Final Project.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
